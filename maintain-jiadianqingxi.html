<script type="text/javascript">
$(function(){
	//表单验证
	$(".tabBox").Validform({
		tiptype:1,
		btnSubmit:".btn-submit",
		callback:function(){
	    	location.href = 'maintain-yuyue.html';
		}
	});
	
	//选择服务类别
	$('.maintain-type-list li, .small-type-list li').click(function(){
		$(this).parent().prev('input').val('1');
	});
	
	//设置类型列表的底边框
	function setTypeListBorder(obj,rowNum){
		var $typeListLi = $(obj + ' li');
		var liLength = $typeListLi.length;
		var i = rowNum - 1;
		
		if(liLength > rowNum){
			//底部边框
			if(liLength%rowNum === 0){
				$(obj + ' li:gt(' + (liLength - rowNum-1) + ')').addClass('noborderbottom');
			}else{
				$(obj + ' li:gt(' + (liLength - liLength%rowNum - 1) + ')').addClass('noborderbottom');
			}
			
			//右边框
			for(i; i < $typeListLi.length; i+=rowNum){
				$typeListLi.eq(i).addClass('noborderright');
			}
		}else if(liLength < rowNum){
			$typeListLi.addClass('noborderbottom');
		}else{
			$typeListLi.addClass('noborderbottom');
			$typeListLi.eq(rowNum-1).addClass('noborderright');
		}
	}
	//大类边框设置
	setTypeListBorder('.maintain-type-list',2);
	//小类边框设置
	setTypeListBorder('.small-type-list',3);
	
	var reader = new FileReader();
	reader.onload = function(callback) {
		var md5 = rstr2hex(binl2rstr(binl_md5(reader.result, reader.result.length)));
	}
	
});
</script>
